<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoutstorm</title>
    <link rel="stylesheet" href="./css//base.css">
    <link rel="stylesheet" href="./css/indexStyle.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-content">
            <div class="nav-content-logo">STOUTSTORM</div>
            <div class="nav-content-menu">
                <a class="nav-content-menu-item active" href="#">HOME</a>
                <a class="nav-content-menu-item" href="#">ABOUT</a>
                <a class="nav-content-menu-item" href="#">OTHER</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="head">
            <div class="head-content">
                <h5 class="head-content-part">博客</h5>
                <h2 class="head-content-title">STOUTSTORM STUDIO</h2>
                <p class="head-content-summary">
                    用代码，改变这个世界
                </p>
                <div class="head-content-form">
                    <div class="head-content-form-input">
                        <input type="text" placeholder="对我们说些什么">
                        <button>提交</button>
                    </div>
                    <p class="head-content-form-tip">
                        查看我们的隐私协议
                    </p>
                </div>
            </div>
        </div>

        <div class="moment">
            <div class="moment-content">
                <div class="moment-content-focus">
                    <div class="moment-content-focus-img">

                    </div>
                    <div class="moment-content-focus-date">

                    </div>
                    <h3 class="moment-content-focus-title">

                    </h3>
                    <p class="moment-content-focus-summary">

                    </p>
                    <div class="moment-content-focus-tag">
                        <span class="moment-content-focus-tag-item">

                        </span>
                    </div>
                </div>

                <div class="moment-content-other">
                    <div class="moment-content-other-img">

                    </div>
                    <div class="moment-content-other-date">

                    </div>
                    <h3 class="moment-content-other-title">

                    </h3>
                    <p class="moment-content-other-summary">

                    </p>
                    <div class="moment-content-other-tag">
                        <span class="moment-content-other-tag-item">

                        </span>
                    </div>
                </div>
                
                <div class="moment-content-other">
                    <div class="moment-content-other-img">

                    </div>
                    <div class="moment-content-other-date">

                    </div>
                    <h3 class="moment-content-other-title">

                    </h3>
                    <p class="moment-content-other-summary">

                    </p>
                    <div class="moment-content-other-tag">
                        <span class="moment-content-other-tag-item">

                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
